<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="profile-avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt="Avatar">
            <h1 id="profile-name" class="profile-name">Gian Souza</h1>
            <h2 id="profile-username" class="profile-username">@ogiansouza</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repo-count">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers-count">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following-count">5</span>
                </li>
            </ul>
            <a id="profile-link" href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const githubUsername = 'n9vaesss';
            const githubApiUrl = `https://api.github.com/users/${githubUsername}`;

            fetch(githubApiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-avatar').src = data.avatar_url;
                    document.getElementById('profile-name').textContent = data.name;
                    document.getElementById('profile-username').textContent = `@${data.login}`;
                    document.getElementById('repo-count').textContent = data.public_repos;
                    document.getElementById('followers-count').textContent = data.followers;
                    document.getElementById('following-count').textContent = data.following;
                    document.getElementById('profile-link').href = data.html_url;
                })
                .catch(error => console.error('Erro ao buscar dados do GitHub:', error));
        });
    </script>
</body>
</html>

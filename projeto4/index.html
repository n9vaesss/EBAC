<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+"> 
            </h1>
            <h3 class="title--small">
                As melhores historias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">
                    Assinar o Disney+
                </a>
                <br>
                <span class="text">
                    R$ 27,90/mês ou R$279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus.png" alt="disney+ - star_plus">
                    <button>ASSINE AGORA</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus.png" alt="disney+ - star_plus">
                    <button>ASSINE AGORA</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique voluptatem
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button class="shows__tabs__button">Em breve</button>
            <button class="shows__tabs__button">Mais populares</button>
            <button class="shows__tabs__button">Mais no Star+</button>
        </nav>
        <ul class="shows__list">
            <li class="shows__list__item">
                <img src="./src/images/em_breve/desencantada.jpg" alt="desencantada">
            </li>
            <li class="shows__list__item">
                <img src="./src/images/em_breve/lobisomem.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./src/images/em_breve/sem_limites.jpg" alt="sem_limites">
            </li>
            <li class="shows__list__item">
                <img src="./src/images/em_breve/spidey.jpg" alt="spidey">
            </li>
            <li class="shows__list__item">
                <img src="./src/images/em_breve/the_santa_clauses.jpg" alt="the_santa_clauses">
            </li>
            <li class="shows__list__item">
                <img src="./src/images/em_breve/willow.jpg" alt="willow">
            </li>
        </ul>
    </section>
</body>

</html>
